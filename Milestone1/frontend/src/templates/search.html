<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Dining - Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>

    <header class="search-header">
        <div class="search-box d-flex justify-content-between align-items-center">
            <div class="search-btn-placeholder"></div>
            <input type="text" placeholder="Search Restaurants" class="search-input">
            <!-- <button class="search-btn">
                <img src="../static/images/search-icon.png" alt="Search">
            </button> -->
            <div class="search-btn-placeholder"></div>
        </div>
        <p class="search-prompt">Try searching for restaurants, types, or keywords</p>
    </header>

    <main role="main" class="main-content">
        <ul class="search-list">
            <!-- Repeat this list item for each search result -->
            <li class="search-item">
                <img src="./images/mcdonalds-logo.png" alt="McDonald's Logo" class="restaurant-logo">
                <div class="restaurant-info">
                    <h2>McDonalds</h2>
                    <p>Fast Food</p>
                </div>
                <button class="add-btn">
                    â™¥ 
                </button>
            </li>
            <!-- More search results here -->
        </ul>
    </main>

    <!-- Footer with navigation -->
    <footer class="navbar fixed-bottom">
        <a href="/search" class="nav-item nav-link active">Search</a>
        <a href="/favorites" class="nav-item nav-link">Favorites</a>
        <a href="/home" class="nav-item nav-link active">Home</a>
        <a href="/sets" class="nav-item nav-link">The Sets</a>
        <a href="/profile" class="nav-item nav-link">Profile</a>
    </footer>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
