<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Dining - Favorites</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/favorites.css">
</head>
<body>

    <header class="favorites-header d-flex justify-content-between align-items-center">
        <div class="edit-btn-placeholder"></div>
        <h1 class="text-center flex-grow-1">Favorites</h1>
        <button class="edit-btn">
            âœŽ
        </button>
    </header>    

    <main role="main" class="main-content">
        <ul class="favorites-list">
            <!-- Repeat this list item for each favorite restaurant -->
            <li class="favorite-item">
                <img src="./images/mcdonalds-logo.png" alt="McDonald's" class="restaurant-logo">
                <div class="restaurant-info">
                    <h2>McDonald's</h2>
                    <p>Fast Food</p>
                </div>
                <button class="add-btn">
                    +
                </button>
            </li>
            <!-- More favorite items here -->
            <li class="favorite-item">
                <img src="./images/cava-logo.jpg" alt="CAVA" class="restaurant-logo">
                <div class="restaurant-info">
                    <h2>Cava</h2>
                    <p>Fast Casual</p>
                </div>
                <button class="add-btn">
                    +
                </button>
            </li>
        </ul>
    </main>

    <!-- Footer with navigation -->
    <footer class="navbar fixed-bottom">
        <a href="/search" class="nav-item nav-link active">Search</a>
        <a href="/favorites" class="nav-item nav-link">Favorites</a>
        <a href="/home" class="nav-item nav-link active">Home</a>
        <a href="/sets" class="nav-item nav-link">The Sets</a>
        <a href="/profile" class="nav-item nav-link">Profile</a>
    </footer>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
