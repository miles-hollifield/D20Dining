<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Dining - Profile</title>
    <!-- PWA Setup -->
    <meta name="theme-color" content="#290000">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-startup-image" href="/images/splashScreen.png">
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/common.css">

</head>
<body>

    <header class="profile-header">
        <h1 class="text-center">Profile</h1>
    </header>    

    <main role="main" class="main-content d-flex flex-column align-items-center">

        <div class="imageContainers">
            <div class="profile-picture-container">
                <img id="avatar" src="./images/default-avatar.jpg" alt="Profile Picture" class="profile-picture">
            </div>
            <div class="uploadPic" id="addPic">
                <label for="imageUpload">   
                    <img class="uploadIcon" src="/images/upload_icon.jpg">
                </label>
                <input type="file" id="imageUpload">
            </div>
            <div class="uploadPic" id="removePic">
                <img class="uploadIcon" src="/images/remove-pfp.png">
            </div>
        </div>
        

        <form id="profileForm" class="profile-info">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" readonly>
            </div>
            <button type="button" id="editBtn" class="btn btn-primary">Edit</button>
            <button type="button" id="saveBtn" class="btn btn-success" style="display:none;">Save</button>
        </form>
    </main>

    <!-- Footer with navigation -->
    <footer class="navbar fixed-bottom">
        <a href="/search" class="nav-item nav-link">Search</a>
        <a href="/favorites" class="nav-item nav-link">Favorites</a>
        <a href="/home" class="nav-item nav-link">Home</a>
        <a href="/sets" class="nav-item nav-link">The Sets</a>
        <a href="/profile" class="nav-item nav-link active">Profile</a>
    </footer>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/profile.js" type="module"></script>
    <script src="./js/common.js" type="module"></script>
</body>
</html>
