<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D20 Dining - The Sets</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sets.css">
    <script src="./js/set.js" type="module"></script>
</head>
<body>

    <header class="sets-header d-flex justify-content-between align-items-center">
        <div class="add-set-btn-placeholder"></div>
        <h1 class="text-center flex-grow-1">The Sets</h1>
        <button class="add-set-btn">
            +
        </button>
    </header>

    <main role="main" class="main-content">
        <ul class="sets-list">
            <!-- Repeat this list item for each set -->
            <li class="set-item d-flex justify-content-between align-items-center">
                <h2 class="set-title">My First Dinner Set</h2>
                <button class="edit-set-btn">
                    ✎
                </button>
            </li>
            <!-- Additional set items here -->
            <li class="set-item d-flex justify-content-between align-items-center">
                <h2 class="set-title">Cafe Set</h2>
                <button class="edit-set-btn">
                    ✎
                </button>
            </li>
        </ul>
    </main>

    <!-- Footer with navigation -->
    <footer class="navbar fixed-bottom">
        <a href="/search" class="nav-item nav-link active">Search</a>
        <a href="/favorites" class="nav-item nav-link">Favorites</a>
        <a href="/home" class="nav-item nav-link active">Home</a>
        <a href="/sets" class="nav-item nav-link">The Sets</a>
        <a href="/profile" class="nav-item nav-link">Profile</a>
    </footer>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

</body>
</html>
